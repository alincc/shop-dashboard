<div>
  <span class="text-muted">With selected: </span>

  <app-select
    [options]="options"
    [(ngModel)]="selectedActionOption"
    [inline]="true"
    width="240px"
    label="Select an action">
  </app-select>

  <button class="btn btn-info btn-sm" (click)="onSubmit()" [disabled]="!selectedActionOption || buttonDisable">Do action</button>
</div>
