<div class="sidebar">

  <div class="logo">
    <a routerLink="/">
      <img src="https://emberjs.com/images/brand/ember_Ember-Light-e42a2b30.png" alt="">
    </a>
  </div>

  <ul>
    <li class="text-muted text-xs padding title-header">Catalog</li>

    <li>
      <a routerLink="/products">
        <i class="fa fa-bar-chart text-purple"></i>
        <span>Products</span>
      </a>
    </li>

    <li>
      <a routerLink="/categories">
        <i class="fa fa-calendar-o text-blue"></i>
        <span>Categories</span>
      </a>
    </li>

    <li>
      <a routerLink="/customers">
        <i class="fa fa-users text-green"></i>
        <span>Customers</span>
      </a>
    </li>

    <li>
      <a routerLink="/orders">
        <i class="fa fa-credit-card text-info-lighter"></i>
        <span>Orders</span>
      </a>
    </li>

    <li>
      <a routerLink="/carriers">
        <i class="fa fa-truck text-purple"></i>
        <span>Carriers</span>
      </a>
    </li>

    <li>
      <a routerLink="/customer-service">
        <i class="fa fa-bullhorn text-green"></i>
        <span>Support</span>
      </a>
    </li>

    <li [class.active]="activeMenu === 'settings'">
      <a (click)="setActive('settings')">
        <span class="pull-right">
          <i class="fa fa-fw fa-angle-right" *ngIf="active !== 'settings'"></i>
          <i class="fa fa-fw fa-angle-down" *ngIf="active === 'settings'"></i>
        </span>
        <i class="fa fa-cogs text-blue"></i>
        <span>Settings</span>
      </a>
      <ul class="nav-sub">
        <li>
          <a [routerLink]="'/settings'">General</a>
        </li>
        <li>
          <a [routerLink]="'/settings/products'">Products</a>
        </li>
      </ul>
    </li>

  </ul>

</div>
