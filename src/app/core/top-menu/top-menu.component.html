<div class="top-menu">

  <div class="top-menu-right" *ngIf="user">

    <div class="top-menu-item">
      <i class="fa fa-envelope-o"></i>
    </div>

    <div class="top-menu-item">
      <app-dropdown [items]="profileDropdownValues" [openRight]="true">
        <span class="thumb-sm avatar">
          <img [src]="user.getImagePath()" alt="">
        </span>
      </app-dropdown>
    </div>

  </div>

  <div class="icons padder">
    <i class="fa fa-dedent fa-fw cursor" (click)="onToggleSideNav()" title="Hide sidebar"></i>
  </div>

</div>
