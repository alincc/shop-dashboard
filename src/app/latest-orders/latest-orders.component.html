<div class="panel bordered-title">
  <h4 class="text-thin">Latest Orders</h4>

  <div class="content">

    <div class="message info" *ngIf="!orders.length">No orders have been made</div>

    <div *ngIf="orders">
      <div *ngFor="let order of orders">
        {{ order._id }}
      </div>
    </div>

  </div>
</div>
